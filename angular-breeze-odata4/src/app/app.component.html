<h2>Choose an endpoint</h2>
<select [(value)]="selectedEndpoint" (change)="setManager($event.target.value)">
  <option value="undefined">Select</option>
  <option *ngFor="let ep of endpoints" [value]="ep.endpoint">{{ep.name}}</option>
</select>

<h2>Choose a data set</h2>
<select [(value)]="selectedEntityType" (change)="getData($event.target.value)">
  <option value="undefined">Select</option>
  <option *ngFor="let et of entityTypes" [value]="et.shortName">{{et.defaultResourceName}}</option>
</select>

<table *ngIf="entityType" border="1">
  <thead>
    <tr>
      <th *ngFor="let ep of entityType.dataProperties">{{ep.name}}</th>
    </tr>
    <tr *ngFor="let ent of data">
      <td *ngFor="let ep of entityType.dataProperties" [innerHTML]="getValue(ent[ep.name])"></td>
    </tr>
  </thead>
</table>
